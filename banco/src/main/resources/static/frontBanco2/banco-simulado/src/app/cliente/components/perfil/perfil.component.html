<form [formGroup]="form" fxLayoutAlign="center" novalidate>

    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="CNPJ" formControlName="cnpj" mascara="99.999.999/9999-99">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="RazÃ£o Social" formControlName="razaoSocial">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="CPF" formControlName="cpf" mascara="999.999.999.-99">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput type="password" placeholder="Senha" formControlName="senha">
            </mat-form-field>
            <span matTooltip="Senha deve conter pelo menos 6 caracters">
                <mat-icon>help</mat-icon>
            </span>
        </mat-list-item>

        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="alterar()">
                Alterar
            </button>
            &nbsp;
            <button mat-raised-button color="primary" routerLink="/cliente">
                Voltar
            </button>
        </mat-list-item>
    </mat-list>
</form>
